---
name: test
'on':
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
        django-version: ['2.2', '3.2', '4.0']
        exclude:
          - python-version: '3.10'
            django-version: '2.2'
          - python-version: '3.7'
            django-version: '4.0'

    env:
      DJANGO_DATABASE_USER: django
      DJANGO_DATABASE_PASSWORD: passwd123
      DJANGO_DATABASE_NAME: db
      DJANGO_DATABASE_HOST: 127.0.0.1

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ env.DJANGO_DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ env.DJANGO_DATABASE_PASSWORD }}
        ports:
        - 5432/tcp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Set up cache
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: |
          poetry install
          poetry run pip install -U pip
          poetry run pip install -U "django==${{ matrix.django-version }}.*"

      - name: Run tests
        run: |
          poetry run pytest
          poetry check
          poetry run pip check
        env:
          DJANGO_DATABASE_PORT: ${{ job.services.postgres.ports[5432] }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
